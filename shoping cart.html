<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: aliceblue;
}

h1 {
    color: blue;
}

.item {
    background-color: #ffa07a;
    border: 2px solid #333;
    padding: 10px;
    margin: 10px;
    display: inline-block;
}

.cart {
    margin-top: 20px;
    padding: 10px;
    background-color: #aaf0d1;
    display: inline-block;
    border-radius: 10px;
}

.sale {
    background: red;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    animation: blink 1s infinite alternate;
}

@keyframes blink {
    from { opacity: 1; }
    to { opacity: 0.5; }
}
</style>

</head>
<body>

<h1>Welcome to Sports Shop!</h1>
<p>Click the button to add an item to the cart.</p>

<div class="item">
    <p>
        <img src="https://tse3.mm.bing.net/th/id/OIP.pVuryYodYPhniNxlZlp_BAHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" height="100" width="100">
        Basketball - ₹600
    </p>
    <button onclick="addToCart('Basketball', 600)">Add to Cart</button>
</div>

<div class="item">
    <p>
        <img src="https://th.bing.com/th/id/OIP.hAxWDu9Fj6jzzroTyWonqAHaH7?w=177&h=189&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" height="100" width="100">
        Football - ₹600
    </p>
    <button onclick="addToCart('Football', 600)">Add to Cart</button>
</div>

<div class="item">
    <p>
        <img src="https://th.bing.com/th/id/OIP.qjtt4DFk3wUlDu7AC0rPBQHaE7?w=288&h=191&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" height="100" width="100">
        Rugby - ₹600
    </p>
    <button onclick="addToCart('Rugby', 600)">Add to Cart</button>
</div>

<div class="item">
    <p>
        <img src="https://th.bing.com/th/id/OIP.Mao7avohT0tgvJn_l23rlAHaHI?w=179&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" height="100" width="100">
        Tennis - ₹600
    </p>
    <button onclick="addToCart('Tennis', 600)">Add to Cart</button>
</div>

<div class="item">
    <p>
        <img src="https://th.bing.com/th/id/OIP.MKLmDgoZMiZiv-9G3evUyAHaG6?w=155&h=150&c=6&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" height="100" width="100">
        Leather Ball - ₹600
    </p>
    <button onclick="addToCart('Leather Ball', 600)">Add to Cart</button>
</div>

<div class="item">
    <p>
        <img src="https://th.bing.com/th/id/OIP.Hkb0ZdvoY2s84nyh3AUWCwHaHa?w=198&h=198&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" height="100" width="100">
        Cricket Kit - ₹600
    </p>
    <button onclick="addToCart('Cricket Kit', 600)">Add to Cart</button>
</div>

<div class="item">
    <p>
        <img src="https://th.bing.com/th/id/OIP.plPwR-G79NSaM0qGgvB6_QHaHL?w=181&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" height="100" width="100">
        Baseball - ₹600
    </p>
    <button onclick="addToCart('Baseball', 600)">Add to Cart</button>
</div>

<div class="item">
    <p>
        <img src="https://th.bing.com/th/id/OIP.PZwQ4h8LTl1B_Js4ai5dwAHaHa?w=177&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1" height="100" width="100">
        Volleyball - ₹600
    </p>
    <button onclick="addToCart('Volleyball', 600)">Add to Cart</button>
</div>

<div class="cart">
    <h3>Shopping Cart</h3>
    <p id="cartList">Cart is empty</p>
    <h3>Total: ₹<span id="totalAmount">0</span></h3>
</div>

<script>
let totalAmount = 0;

function addToCart(item, price) {
    let cart = document.getElementById("cartList");
    let total = document.getElementById("totalAmount");

    if (cart.innerHTML === "Cart is empty") {
        cart.innerHTML = item;
    } else {
        cart.innerHTML += ", " + item;
    }

    totalAmount += price;
    total.innerHTML = totalAmount;
}
</script>

</body>
</html>
