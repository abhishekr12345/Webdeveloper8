
<html>
<head>
  <meta charset="UTF-8" />
  <title>Healthy Food Poster</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f3f8f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .poster {
      width: 800px;
      max-width: 95vw;
      background: linear-gradient(135deg, #a4e675, #56c17a);
      border-radius: 24px;
      padding: 32px 28px 36px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      color: #ffffff;
      position: relative;
      overflow: hidden;
border-style: dotted dashed solid double;
border-color: black
    }

    /* Decorative circles */
    .poster::before,
    .poster::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      opacity: 0.17;
      background: #ffffff;
      pointer-events: none;
    }

    .poster::before {
      width: 260px;
      height: 260px;
      top: -80px;
      right: -60px;
    }

    .poster::after {
      width: 200px;
      height: 200px;
      bottom: -60px;
      left: -40px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      position: relative;
      z-index: 1;
    }

    .header h1 {
      font-size: 42px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 800;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    .header span {
      display: inline-block;
      margin-top: 6px;
      font-size: 16px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 16px;
      padding: 16px 14px;
      text-align: center;
      color: #225a28;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
    }

    .icon {
      font-size: 34px;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 17px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .footer {
      margin-top: 26px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }

    .footer span {
      margin: 0 6px;
    }

    .footer .heart {
      color: #ffd54a;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    }

    /* Responsive design */
    @media (max-width: 700px) {
      .poster {
        padding: 24px 18px 28px;
      }

      .header h1 {
        font-size: 32px;
      }

      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="header">
      <h1>Healthy Food</h1>
      <span>Colorful ‚Ä¢ Fresh ‚Ä¢ Nutritious</span>
    </div>
    <div class="grid">
      <div class="card">
        <div class="icon">üçé</div>
        <div class="card-title">Fresh Fruits</div>
      </div>
      <div class="card">
        <div class="icon">ü•¶</div>
        <div class="card-title">Green Vegetables</div>
      </div>
      <div class="card">
        <div class="icon">ü•õ</div>
        <div class="card-title">Milk &amp; Dairy</div>
      </div>
      <div class="card">
        <div class="icon">ü•ú</div>
        <div class="card-title">Nuts &amp; Seeds</div>
      </div>
      <div class="card">
        <div class="icon">üçó</div>
        <div class="card-title">Lean Proteins</div>
      </div>
      <div class="card">
        <div class="icon">üçö</div>
        <div class="card-title">Whole Grains</div>
      </div>
    </div>

    <div class="footer">
      <span class="heart">üíõ</span>
      <span>Eat Well</span>
      <span class="heart">üíõ</span>
      <span>Live Well!</span>
      <span class="heart">üíõ</span>
    </div>
  </div>
</body>
</html>
